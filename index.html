<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aviarisales</title>
    <link rel="stylesheet" href="./styles/global.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />

    <!-- Подключение стилей и скрипта Glide -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
  </head>
  <body class="page">
    <a id="start"></a>
    <header class="contrast-colors header">
      <a>
        <img src="./images/logo.svg" alt="логотип" />
      </a>
      <button type="button" class="menu__button">
        <span class="visually-hidden">Показать меню</span>
      </button>
      <nav class="menu">
        <ul class="menu__list">
          <li class="light-plane before">
            <a href="./about.html"> О нас </a>
          </li>
          <li class="city-vector before">
            <a href="./cities.html"> Коротко в городах </a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="ticets contrast-colors">
      <h1 class="ticets__title">Тут продают дешевые авиабилеты</h1>
      <form class="ticets__form">
        <input
          class="form__input ticets__form__input"
          type="text"
          value="Москва"
        />
        <input
          class="form__input ticets__form__input"
          type="text"
          placeholder="Куда"
        />
        <input
          class="form__input ticets__form__input"
          type="text"
          onfocus="(this.type='date')"
          placeholder="Когда"
        />
        <input
          class="form__input ticets__form__input"
          type="text"
          onfocus="(this.type='date')"
          placeholder="Обратно"
        />
        <input
          class="form__input ticets__form__input"
          type="text"
          placeholder="1 пассажир Эконом"
        />
        <button class="ticets__form__button">Найти билеты</button>
      </form>
    </section>

    <script src="./js/script.js"></script>
    <!-- <script>
      // Инициализация Glide
      // new Glide(".glide").mount();
    </script> -->
  </body>
</html>
